<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vi Bank</title>
</head>
<body>
        <div class="d-flex justify-content-center">
            <div class="col-md-3 bg-info ms-5 p-4 rounded">
                <h2>Deposito</h2>
                <p class="fs-3">
                    R$ <span id="deposito">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-success ms-5 p-4 rounded">
                <h2>Saque</h2>
                <p class="fs-3">
                    R$ <span id="saque">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-primary ms-5 p-4 rounded">
                <h2>Saldo</h2>
                <p class="fs-3">
                    R$ <span id="saldo">1000</span>
                </p>
            </div> 
        </div>

        <div id="input-section" class="mt-5 d-flex justify-content-center">
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Deposito</h3>
                <input type="number" class="form-control" id="deposito-input" placeholder="Deposito">
                <br>
                <button class="btn btn-success" id="deposito-btn">Deposito</button>
            </div>
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Saque</h3>
                <input type="number" class="form-control" id="saque-input" placeholder="Saque">
                <br>
                <button class="btn btn-success" id="saque-btn">Saque</button>
            </div>
        </div>
   </div>

<script src="script.js"></script>
   
</body>
</html>
